{% extends "food/base.html" %} 

{% block body%}


<div class="row container">
    <div class="col-md-6 ">
        <img class="card" height="150px" src="{{item.item_image}}"></img>
    </div>
    <div class="col-md-6">
      <h3> {{item.item_name}}</h3>
      <h3> {{item.item_desc}}</h3>
      <h3> {{item.item_price}}</h3>
    </div>
  </div>

{% comment %} <h1>{{item.item_name}}</h1>
<h2>{{item.item_desc}}</h2>
<h3>{{item.item_price}}</h3> {% endcomment %}
{% endblock%}
